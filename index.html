<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <div class="w-100 vh-100  d-flex justify-content-center">
    <div class="container-fluid h-100">
      <div class="row h-100">
              
        
        <div class="col-sm-8 quiz-col mx-auto h-75" id="start-container">
          <div class="row">

<div style="font-weight: bold;" id="quiz-time-left"></div>

            <span class="center">Please read instructions for quiz</span>

            <div class="col-sm-12 text-center">
              
              <p class="style">Time for each question is 10 sec</p>
              <p class="style">Multiple choice questions</p>
              <p class="style">Will show high score at the end</p>
              <p class="style">Candidate initials at the end</p>
                          
              <button class="btn btn-success btn-lg mx-auto" id="start" onclick="CheckTime()">Start Quiz</button>
              
            </div>
          </div>
        </div>


        <div class="col-sm-8 quiz-col mx-auto h-75 d-none" id="quiz-container">
          <div class="row">
            <div class="col-sm-4 mb-2 mx-auto">
              <img class="img-fluid" id="quiz-img" src="" alt="">
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-sm-12 d-flex justify-content-center">
              <h2 id="question"></h2>
            </div>
          </div>

          <div class="row d-flex justify-content-center question-row">
            
            <div class="col-sm-3 choice-col">
              <a class="choice" id="choice-a" onclick="checkAnswer('A')"></a>
            </div>

            <div class="col-sm-3 choice-col">
              <a class="choice" id="choice-b" onclick="checkAnswer('B')"></a>
            </div>

            <div class="col-sm-3 choice-col">
              <a class="choice" id="choice-c" onclick="checkAnswer('C')"></a>
            </div>

          </div>

          <div class="row d-flex flex-row flex-wrap justify-content-between">
            <div id="timer">
              <div id="counter"></div>
              <div id="btimeGauge"></div>
              <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
          </div>

        </div>

<!--Submit for High Score-->
        <div class="col-sm-8 quiz-col h-50 mx-auto d-none" id="score">
          <div class="row">
            <div class="col-sm-12 text-center">
              <h2 class="mb-3" id="score-content"></h2>
            </div>
            <div class="col-sm-6 mx-auto text-center">
              <p class="lead">Enter your name to record your score!</p>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter your initials" id="user-name">
                <div class="input-group-append">
                  <button class="btn btn-primary" type="button" id="submit-score">Submit</button>
                                   
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="col-sm-8 quiz-col h-50 mx-auto d-none" id="high-score-container">
          <div class="row">
            <div class="col-sm-12 text-center">
              <h2 class="mb-3">High Scores</h2>
              <ul>
              </ul>
            </div>
          </div>
        </div>
<!--end-->

      </div>
    </div>
  </div>


  <div style="font-weight: bold;" id="quiz-timer"></div>

  <!--Here are questions Js file linked-->
  <script src="assets/js/questions.js"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
  <!--Quiz Js file here-->
  <script src="assets/js/quiz.js"></script>
  



</body>

</html>
